<html>
    <head>
        <meta charset="utf-8">
        <title>
            example for the inline css display
        </title>
        <style>
            p{
                display:inline;
                color:aqua;
                padding:10px;
            }
            ul li{
                display:inline;
                color:blueviolet;
                padding:10 px;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <p>This  paragraph element generates the inline box</p>
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
               <li>list item 5</li>
        </ul>
    </body>
</html>
