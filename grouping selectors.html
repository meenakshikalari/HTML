<html>
    <head><title>
         This is the example of the grouping selectors
    </title>
    <style>
        h1,h2,h3 {
         font-weight:normal;
         color:rgb(24, 210, 18);
        }
        h1{
            font-size:38px;
        }
        h2{
            font-size:29px;
        }
        h3{
            font-size:20px;
        }
    </style>
    </head>
    <body>
        <h1>This is the heading of the level 1</h1>
        <h2>this is the heading of level 2</h2>
        <h3>this is the heading of level 3</h3>
        </body></html>
