<!DOCTYPE html>
<head>
    <title>
        example of display inline-block element in css
    </title>
    <style>
        span.b{
            display:inline-block;
            width:50px;
            height:50px;
            padding:5px;
            color:rgb(62, 219, 10);
            border:1px solid rgb(189, 11, 76);
            background-color:blue;
        }
    </style>
</head>
<body>
    <div> This is an example of inline -block  eleement with a span colored as blue <span class="b">Inline block</span></div>
</body></html>
